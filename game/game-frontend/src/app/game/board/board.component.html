<mat-grid-list cols="9" rowHeight="1:1">
    <mat-grid-tile *ngFor="let x of a">
      <select (change)="increaseCoup(x,$event)" [ngClass]="gameService.game.checkCase2(x) ? 'tile-error' : ''"   *ngIf="gameService.game.map.cas[x] == 0">
        <option> </option>
        <option *ngFor="let y of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          {{ y }}
        </option>
      </select>
  
      <div [ngClass]="gameService.game.checkCase2(x) ? 'tile-error' : ''" *ngIf="gameService.game.map.cas[x] != 0" >
        <p class="center">
          {{gameService.game.map.cas[x]}} 
        </p>
      </div>
    </mat-grid-tile>
</mat-grid-list>
