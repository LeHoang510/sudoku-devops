<!--For displaying the leader board-->
<button class="buttonRanking" (click)="openDialog()">
    <img style="max-width:80%" src="../../../assets/ranking.svg">
</button>
<br>

<!--For displaying the name of player-->
<mat-form-field appearance="fill">
    <mat-label>Joueur</mat-label>
    <input matInput
           [(ngModel)]="gameService.game.player"
           required>
</mat-form-field>
<br>

<!--For displaying number of movement made-->
<p>Coups: {{gameService.game.coups}}</p>
